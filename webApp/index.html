<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pages vertes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <p>Les pages vertes</p>
    <label for="id_arbre">Id arbre</label>
    <input type="text" id="id_arbre"/>
    <button onclick="searchID()">Trouver</button>
    <div id="info_arbre"><div>
</body>

<script type="text/javascript" src="../data/json/arbre.json"></script>
<script type="text/javascript" src="../data/json/nomBinomial.json"></script>
<script type="text/javascript" src="../data/json/feuillage.json"></script>
<script type="text/javascript" src="./generateDataStructure.js"></script>
<script type="text/javascript">

function searchID() {
    id_arbre = document.getElementById("id_arbre").value;

    current_arbre = arbre[id_arbre];

    //here we are making the join, if necessary
    if(typeof current_arbre["nomBinomial"] === 'string'){
        current_nomBinomial = nomBinomial[current_arbre["nomBinomial"]];
        current_nomBinomial["feuillage"] = feuillage[current_nomBinomial["feuillage"]];
        current_arbre["nomBinomial"] = current_nomBinomial;
    }

    document.getElementById("info_arbre").appendChild(document.createElement('pre')).innerHTML = syntaxHighlight(JSON.stringify(current_arbre, null, 2));
}

function syntaxHighlight(json) {
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
}


</script>
</html>
